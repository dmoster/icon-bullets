<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

        <!-- IcoBul CSS -->
        <link rel="stylesheet" type="text/css" href="icobul.css">

        <title>IcoBul</title>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to IcoBul!</h1>

            <div class="col-md-3">
                <ul>
                    <li>This is a normal list</li>
                    <li>They're pretty boring</li>
                    <li>And you can find them anywhere</li>
                </ul>

                <ul class="list-unstyled">
                    <li class="ib">This <code>li</code> is ready for an icon bullet</li>
                    <span><i class="fas fa-fast-forward"></i><li class="ib">And this <code>li</code> has an icon for a bullet!</li></span>
                    <li class="icobul-item"><i class="fab fa-apple"></i> And this <code>li</code> has an icon for a bullet!</li>
                    <li class="icobul-item"><i class="fas fa-fast-forward"></i> And this <code>li</code> has an icon for a bullet!</li>
                </ul>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
